    <div w3-include-html="/assets/templates/sidebar_menu.html"></div>
    <section id="main-container" class="background-grey">
        
        <h2 class="task-headline mb-48">Add Task</h2>
        <form class="form-height w-50 " onsubmit="addTask()">
            <div class="flex-evenly-start padding-bottom-24">
                <div class="left-container">
                    <div class="padding-bottom-24">
                        <div class="mb-8 flex field-headline">Title<div class="asterisk-color">*</div>
                        </div>
                        <input class="field-325" type="text" placeholder="Enter a title">
                    </div>
                    <div class="padding-bottom-24">
                        <div class="mb-8 field-headline">Description</div>
                        <textarea class="description-input" name="w3review" rows="4" cols="50"
                            placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="assigned-flex">
                        <div class="mb-8 field-headline">Assigned to</div>
                        <div class="select"><span class="select-span">Select contacts to assign</span></div>   
                    </div>
                </div>
                <div class="form-seperator"></div>
                <div class="right-container">
                    <div class="padding-bottom-24">
                        <div class="mb-8 flex field-headline">Due date<div class="asterisk-color">*</div>
                        </div>
                        <input class="field-325 date" type="date" placeholder="dd/mm/yyyy Kalenderbutton">
